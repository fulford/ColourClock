<html>
<head>
<style type="text/css">
.middle{
	position: absolute;
	width: 250px;
	margin-left: -125px;
	left:50%;
	top:50%;
	height:250px;
	margin-top: -125px;
	font-family: "droid sans", sans-serif;
}
</style>
</head>
<body onload="doloader()">
<div class="middle">
<h1  id="time"></h1>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
function doloader(){
	$("body").css({"transition": "all 0.4s", "-webkit-transition": "all 0.4s"});

	var date = new Date();
	var hours = date.getHours();
	var mins = date.getMinutes();
	var secs = date.getSeconds();
    var hueC = secs * (360/60);
    var satC = mins * (100/60);
    var lumC =  100 - (hours * (100/24));
    var hueT = 360 - hueC;
    var satT = 100 - satC;
    var lumT = 100 - lumC;
    // Do some Magics - Okay not really but still
    if (hours < 10){hours = "0"+hours};
    if (mins < 10){mins = "0"+mins};
    if (secs < 10){secs = "0"+secs};
    
    
    var currentTime = hours.toString()+" : "+mins.toString()+" : "+secs.toString();
    $('#time').html(currentTime);
    
    var hexCode = "hsl("+hueC+","+satC+"%,"+lumC+"%)";
    var textCode = "hsl(360,0%,"+lumT+"%)";
	
	document.body.style.background = hexCode;
	document.getElementById('time').style.color = textCode;
	
	setTimeout(function(){doloader();}, 1000);
}
</script>
</html>
