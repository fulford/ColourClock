<html>
<head>
</head>
<body onload="doloader()">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
function doloader(){
	$("body").css({"transition": "all 0.4s", "-webkit-transition": "all 0.4s"});

	var date = new Date();
	var hours = date.getHours();
	var mins = date.getMinutes();
	var secs = date.getSeconds();
    var hueC = secs * (360/60);
    var satC = mins * (100/60);
    var lumC =  100 - (hours * (100/24));
    
    
    
    var hexCode = "hsl("+hueC+","+satC+"%,"+lumC+"%)";
	
	document.body.style.background = hexCode;
	
	setTimeout(function(){doloader();}, 1000);
}
</script>
</html>
